<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/detalhes.css"/>
    <link rel="stylesheet" href="css/carrinho.css"/>
    <link rel="stylesheet" href="css/contato.css"/>
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css"/>
    <!--Ícones do Remix icons-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css"/>
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- TAB BAR-->
        <div id="menuPrincipal" class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex">
            <a href="/index/" class="tab-link link active">
              <i class="mdi mdi-home"></i>
              <span>Home</span>
            </a>
            <a href="/contato/" class="tab-link link">
              <i class="mdi mdi-account"></i>
              <span>Contato</span>
            </a>
          </div>
        </div>

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="index" class="page color-theme-blue">
        <!-- Top Navbar (CONTEUDO DO TOPO DA TELA)-->
          <div class="top-nav">
            <h1 class="tittle-logo"><span>Nordeste</span>Farma</h1>
            <a href="/carrinho/" class="btn-cart" data-count="0">
              <i class="ri-shopping-bag-line"></i>
            </a>
          </div>

          <form>
            <input id="search" placeholder="O que você procura?" type="text"></input>
            <i class="icone-busca ri-search-2-line"></i>
        </form>

        <!-- Scrollable page content (CONTEÚDO DO CORPO/MEIO DA TELA) -->
        <div class="page-content">
            <div class="block no-margin-top">
        <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                <img class="img-fluid" src="img/banner 5.png">
                </div>
                <div class="swiper-slide">
                <img class="img-fluid" src="img/banner 5.png">
                </div>
                <div class="swiper-slide">
                <img class="img-fluid" src="img/banner 5.png">
                </div>
                </div>
                <div class="swiper-pagination"></div>
                </div>
                <div class="display-flex align-items-center justify-content-space-between ">
                <h2>Top Ofertas</h2> 
                <a href="/vejaTodas/">Veja todas <i class="mdi mdi-arrow-right"></i></a>
                </div>

            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
              <!-- ITEM SKELETON-->
                <div class="item-card">
                    <a href="/detalhes/" class="item">
                        <div class="img-container skeleton-effect-wave">
                            
                        </div> 
                        <div class="nome-rating ">
                            <span style="margin-right: auto; width: 90px;" class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                        </div>
                        <div class="price">
                            <span style="margin-top: 5px; height: 25px; width: 60px;" class="gelo skeleton-block skeleton-effect-wave"></span>
                          </div>
                </div>
                <div class="item-card">
                    <a href="/detalhes/" class="item">
                        <div class="img-container skeleton-effect-wave">
                            
                        </div> 
                        <div class="nome-rating ">
                            <span style="margin-right: auto; width: 90px;" class="gelo skeleton-block skeleton-effect-wave color-gray"></span>
                        </div>
                        <div class="price gelo skeleton-block skeleton-effect-wave"></div>
                </div>
                <div class="item-card">
                    <a href="/detalhes/" class="item">
                        <div class="img-container skeleton-effect-wave">
                            
                        </div> 
                        <div  class="nome-rating">
                            <span style="margin-right: auto; width: 90px;" class="gelo skeleton-block skeleton-effect-wave color-gray"></span>
                        </div>
                        <div class="price gelo skeleton-block skeleton-effect-wave"></div>
                </div>
                <div class="item-card">
                    <a href="/detalhes/" class="item">
                        <div class="img-container skeleton-effect-wave">
                            
                        </div> 
                        <div  class="nome-rating">
                            <span style="margin-right: auto; width: 90px;" class="gelo skeleton-block skeleton-effect-wave color-gray"></span>
                        </div>
                        <div class="price gelo skeleton-block skeleton-effect-wave "></div>
                </div>
        </div>
        <br><br><br><br><br><br><br>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>

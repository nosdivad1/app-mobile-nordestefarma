<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css" />
    <!--Ãcones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="contato" class="page">
          <div class="top-nav">
            <h1 class="tittle-logo"><span>Nordeste</span>Farma</h1>
            <a href="/carrinho/" class="btn-cart" data-count="0">
              <i class="ri-shopping-bag-line"></i>
            </a>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
              <div><h1 style="margin-bottom: 20px">Fale Conosco</h1></div>
              <a
                id="sendToWhatsApp"
                class="whatsapp button button-large button-raised"
                style="margin-bottom: 15px"
              >
                Whatsapp<i class="ri-whatsapp-line style: margin-left 1px"></i>
              </a>
              <a
                id="sendToInstagram"
                class="instagram button button-large button-raised"
              >
                Instagram
                <i class="ri-instagram-line style: margin-left 1px"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
